backend:
  name: git-gateway
  branch: main   # change if your default branch is different

media_folder: "assets"       # where uploaded images are stored in the repo
public_folder: "/"           # public path

local_backend: false

collections:
  - name: "site"
    label: "Site Content"
    label_singular: "Site Content"
    editor:
      preview: false
    files:
      - file: "data/site.json"
        label: "General site data"
        name: "site_json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Bio", name: "bio", widget: "text" }
          - { label: "Resume Link", name: "resumeLink", widget: "string", hint: "path or URL to resume PDF (optional)" }
          - { label: "Email", name: "contactEmail", widget: "string" }
          - { label: "Projects", name: "projects", widget: "list", fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Description", name: "desc", widget: "text" },
                { label: "Image", name: "image", widget: "image" },
                { label: "Link", name: "link", widget: "string" }
            ]
          }
          - { label: "Custom Sections", name: "sections", widget: "list", fields: [
                { label: "ID (used as anchor)", name: "id", widget: "string" },
                { label: "Title", name: "title", widget: "string" },
                { label: "Content (HTML allowed)", name: "content", widget: "text" },
                { label: "Image", name: "image", widget: "image", required: false }
            ]
          }

  - name: "projects"
    label: "Projects (markdown)"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime", required: false }
      - { name: "image", label: "Image", widget: "image", required: false }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "body", label: "Body (full project details)", widget: "markdown", required: false }
